<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Weather Dashboard</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' />
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css' />
    <link rel='stylesheet' href='style.css' />
    <scriptrel='text /JavaScript' href='https://MomentJS.com/downloads/moment.js'>
        </script>
</head>

<body>
    <!-- The data form the API will be put here -->
    <header>
        <h1 class='text-center'>Weather Dashboard</h1>
    </header>
    <br>
    <div class='container' style="color: black;">
        <div class='row'>
            <div class='col-sm-3' id='search'>
                <div class='card'>
                    <div class='card-hd'>
                        <p>
                            Search for a City:
                        </p>
                    </div>
                    <div class='card-bd'>
                        <!-- The search bar will show the weather from the chosen city -->
                        <input type='text' class='form' id='weather-pull'></input>

                        <button type="submit" class="btn btn-default" id="seach-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-binoculars-fill" viewBox="0 0 16 16">
                                <path
                                    d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z" />
                            </svg>
                            <i class="bi bi-binoculars-fill"></i></button>
                    </div>
                </div>
                <div style='color: red;' class='message-inv'></div>
                <div class='data-search'>
                    <ul id='list'></ul>
                </div>
            </div>
            <!-- This is where the weather will appear -->
            <div class='col-sm-9'>
                <div class='row weather-sec'>
                    <div class='col-sm-12'>
                        <div class='container-weather'>
                            <span>
                                <div class='city'></div><img id='weather-icon'></img>
                                <div class='stats'></div>
                            </span>

                            <div class='temp'></div>
                            <div class='humidity'></div>
                            <div class='wind'></div>
                            <div class='uvi'></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class='row'>
                    <div class='col-sm-12 container-forecast'>
                        <h5 class='the-forecast'>5 Day Forecast</h5>
                        <div class='card-deck'>

                            <div class='card' style='margin: 4px;'>
                                <div class='card-main cards' id='1st'>
                                </div>
                            </div>

                            <div class='card' style='margin: 4px;'>
                                <div class='card-main cards' id='2nd'>
                                </div>
                            </div>

                            <div class='card' style='margin: 4px;'>
                                <div class='card-main cards' id='3rd'>
                                </div>
                            </div>

                            <div class='card' style='margin: 4px;'>
                                <div class='card-main cards' id='4th'>
                                </div>
                            </div>

                            <div class='card' style='margin: 4px;'>
                                <div class='card-main cards' id='5th'>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer></footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='script.js'></script>
</body>

</html>
